name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r terraform_parse_service/requirements.txt
    - name: Run tests
      run: |
        python -m unittest discover terraform_parse_service

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: \${{ secrets.DOCKER_USERNAME }}
        password: \${{ secrets.DOCKER_ACCESS_TOKEN }}
    - name: Build and push Docker image
      run: |
        docker build -t \${{ secrets.DOCKER_USERNAME }}/terraform-parse-service:latest -f terraform_parse_service/Dockerfile .
        docker push \${{ secrets.DOCKER_USERNAME }}/terraform-parse-service:latest
